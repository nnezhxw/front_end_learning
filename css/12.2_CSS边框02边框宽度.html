<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS边框02边框宽度</title>
    <style>
      p.one
      {
        border-style:solid;
        border-width:5px;
      }

      p.two
      {
        border-style:solid;
        border-width:medium;
      }

      p.three
      {
        border-style:solid;
        border-width:1px;
      }
    </style>


  </head>

  <body>
    <p class='one'>Paragraph 01</p>
    <p class='two'>Paragraph 02</p>
    <p class='three'>Paragraph 03</p>

  </body>
</html>
