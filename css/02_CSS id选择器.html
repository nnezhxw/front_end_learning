<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS id选择器</title>
    <style>
      /* HTML元素以id属性来设置id选择器,
          CSS 中 id 选择器以 "#" 来定义。 */
      #para1
      {
        text-align:center;
        color:red;
      }
    </style>
  </head>
  <body>
    <p id="para1">Hello World!</p>
    <p>这个段落不受该样式的影响。</p>
  </body>
</html>
