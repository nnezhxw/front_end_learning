<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>background-image 简写属性</title>
    <style>
    /* 在以上实例中我们可以看到页面的背景颜色通过了很多的属性来控制。
       为了简化这些属性的代码，我们可以将这些属性合并在同一个属性中.
       背景颜色的简写属性为 "background".

       当使用简写属性时，属性值的顺序为：
       - background-color
       - background-image
       - background-repeat
       - background-attachment
       - background-position
       */
       body{
         background:#cccccc url('images/img_tree.png')  no-repeat right top;
       }

    </style>
  </head>
  <body>
    <p>Hello world!<p>
  </body>
</html>
