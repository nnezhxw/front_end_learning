<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS边框03边框颜色</title>

    <style>
      p.one
      {
        border-style:solid;
        border-color:red;
      }

      p.two
      {
        border-style:solid;
        border-color:#98bf21;
      }

    </style>

  </head>

  <body>
    <p class='one'>Red Border</p>
    <p class='two'>Green Border</p>
  </body>
</html>
