
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>css posion(定位)</title>

    <style>
      .pos_left
      {
        position:relative;
        left:-20px
      }

      .pos_right
      {
        position:relative;
        left:20px
      }
    </style>

  </head>
  <body>
    <p>Static Text</p>
    <p class='pos_left'>Relative Text</p>
    <p class='pos_right'>Relative Text</p>

  </body>

</html>
