<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS 盒子模型 01</title>
    <style>
      /* 在盒子模型中，padding和Margin都是透明的，不能设置颜色。*/
      div
      {
        background-color:lightgrey;
        width:300px;
        border:25px solid green;
        padding:25px;
        margin:25px;
      }
    </style>
  </head>

  <body>
    <div>这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
  </body>
</html>
