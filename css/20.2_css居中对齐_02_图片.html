<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>css居中对齐</title>
    <style>
      /* 设置图片居中对齐的时候，
          需要先把img从内联元素改变为块元素（display:block;)
          然后再设置margin:auto */
      img
      {
        display:block;
        margin:auto;
      }
    </style>
  </head>
  <body>
    <img src="images/paris.jpg"/>
  </body>

</html>
