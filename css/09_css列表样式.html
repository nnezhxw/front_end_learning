<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS link样式</title>
    <style>
      ul.a
      {
        list-style-type:circle; /* 空心的圆形 */
      }

      ul.b
      {
         list-style-type:square; /* 正方形 */
      }

      ol.c
      {
        list-style-type:upper-roman; /* 大写的罗马字 */
      }

      ol.d
      {
        list-style-type:lower-alpha; /* 小写的英文字母 */
      }
    </style>
  </head>
  <body>
    <p>无序列表实例：</p>

    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <p>有序列表实例：</p>

    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>


  </body>

</html>
