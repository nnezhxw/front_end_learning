<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS嵌套</title>
    <style>
      p
      {
        color:blue;
        text-align:center;
      }
      .marked
      {
        background-color:red;
      }
      .marked p
      {
        color:white;
      }
      p.marked
      {
        color:white;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <p>单独的p</p>
    <div class='marked'>
      <p>class marked中的p。</p>
    </div>
    <p>单独的p</p>
    <p class='marked'>p中的marked。</p>
  </body>
</html>
