<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS边框04设置各边不同的样式</title>

    <style>
      p
      {
        border-top-style:dotted;
        border-right-style:solid;
        border-bottom-style:dotted;
        border-left-style:solid;
      }
    </style>



  </head>

  <body>
    <p>设置各边不同的样式。</p>
  </body>
</html>
