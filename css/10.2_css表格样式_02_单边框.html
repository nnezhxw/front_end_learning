<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>CSS 表格样式</title>
    <style>
      /* 下面的代码把双边框设置成单边框。
          不过之后写在table,th,td这一句之上才有效。 */
      table
       {
         border-collapse:collapse;
       }
       /* 例子中的表格有双边框,这是因为表和th,td元素有独立的边界。 */
      table, th, td
      {
        border: 1px solid black;
      }




    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>


  </body>

</html>
