<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>class选择器</title>
    <style>
      /* p.center表示这个式样只对<p>标签中的center类起作用。*/
      p.center
      {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h1 class="center">这个标题不受影响。</h1>
    <p class="center">这个段落居中对齐。</p>
  </body>
</html>
