<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>css居中对齐</title>
    <style>
    .center1
    {
      margin:auto;/* div居中对齐 */
      width:60%;
      border:3px solid #73ad21;
      padding:10px;
    }

    .center2
    {
      width:60%;
      border:3px solid #73ad21;
      padding:10px;
      text-align:center; /* 文本居中对齐 */
    }
    </style>
  </head>
  <body>
    <div class="center1">
      <p>div居中对齐</p>
    </div>

    <div class="center2">
      <p>文本居中对齐</p>
    </div>
  </body>

</html>
