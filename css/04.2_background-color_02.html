<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>background-color 02</title>
    <style>
    /* 使h1, p, 和 div 元素拥有不同的背景颜色 */
    h1
    {
      background-color:#6495ed;
    }
    p
    {
      background-color:#e0ffff;
    }
    div
    {
      background-color:#b0c4de;
    }

    </style>

  </head>
  <body>
    <h1>我是一个标题。</h1>
    <div>
      这个是div的第一部分。
      <p>这是一个段落。</p>
      这个是div的第二部分。
    </div>

  </body>
</html>
