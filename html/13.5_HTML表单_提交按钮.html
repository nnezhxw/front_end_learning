<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <title> HTML表单 提交按钮</title>
  </head>

  <body>
    <!-- 当用户单击确认按钮时，
         表单的内容会被传送到另一个文件。
         表单的action属性定义了目的文件的文件名。
         由action属性定义的这个文件通常会
         对接收到的输入数据进行相关的处理。-->
    <form name="input" action="html_from_acton.php" method="get">
      Username:<input type="text" name="user">
      <!-- <input type="submit"> 用来定义提交按钮. -->
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
