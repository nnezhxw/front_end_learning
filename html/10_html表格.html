<!-- DOCTYPE html 声明该文档为html文档。 -->
<!DOCTYPE html>

<html>
  <!-- head元素包含了文档的元（meta）数据 -->
  <head>
    <!-- 定义网页编码格式为utf-8 -->
    <meta charset='utf-8'>
    <title>菜鸟教程</title>
  </head>

  <!-- body元素包含了可见的页面内容 -->
  <body>
    <!-- 表格由table标签来定义。-->
    <!-- border 指定表格边框的粗细程度。-->
    <table border='1'>
      <!-- <tr> 标签定义表格的行。 -->
      <tr>
        <!-- <th> 定义表格的表头(header),
              许多浏览器常常以粗体字显示表头。 -->
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <!-- <td> 定义表格的单元格。 -->
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
      </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
      </tr>
    </table>
  </body>

</html>
