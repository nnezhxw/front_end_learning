<!-- DOCTYPE html 声明该文档为html文档。 -->
<!DOCTYPE html>

<html>
  <!-- head元素包含了文档的元（meta）数据 -->
  <head>
    <!-- 定义网页编码格式为utf-8 -->
    <meta charset='utf-8'>
    <title>菜鸟教程</title>
    <style type="text/css">
      body {background-color:yellow}
      p {color:blue}
    </style>
  </head>

  <!-- body元素包含了可见的页面内容 -->
  <body>
    <!-- HTML 标题（Heading）是通过<h1> - <h6> 标签来定义的. -->
    <p>这是一个段落。</p>

  </body>

</html>
