<!-- DOCTYPE html 声明该文档为html文档。 -->
<!DOCTYPE html>

<html>
  <!-- head元素包含了文档的元（meta）数据 -->
  <head>
    <!-- 定义网页编码格式为utf-8 -->
    <meta charset='utf-8'>
    <title>菜鸟教程</title>
  </head>

  <!-- body元素包含了可见的页面内容 -->
  <body>
    <!-- HTML 链接是通过标签 <a> 来定义的. -->
    <!-- alt 属性：指定能替代图像的文本。当图像无法显示时，浏览器将显示这个替代性的文本而不是图像。-->
    <img src='images/dog1.jpeg', alt='dog', width='256', height='200'/>
  </body>

</html>
