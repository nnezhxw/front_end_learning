<!-- DOCTYPE html 声明该文档为html文档。 -->
<!DOCTYPE html>

<html>
  <!-- head元素包含了文档的元（meta）数据 -->
  <head>
    <!-- 定义网页编码格式为utf-8 -->
    <meta charset='utf-8'>
    <title>菜鸟教程</title>
  </head>

  <!-- body元素包含了可见的页面内容 -->
  <body>
    <!-- HTML 标题（Heading）是通过<h1> - <h6> 标签来定义的. -->
    <h1>这是标题 1</h1>
    <h2>这是标题 2</h2>
    <h3>这是标题 3</h3>
    <h4>这是标题 4</h4>
    <h5>这是标题 5</h5>
    <h6>这是标题 6</h6>

  </body>

</html>
