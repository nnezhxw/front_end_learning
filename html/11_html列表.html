<!-- DOCTYPE html 声明该文档为html文档。 -->
<!DOCTYPE html>

<html>
  <!-- head元素包含了文档的元（meta）数据 -->
  <head>
    <!-- 定义网页编码格式为utf-8 -->
    <meta charset='utf-8'>
    <title>HTML列表</title>
  </head>

  <!-- body元素包含了可见的页面内容 -->
  <body>
    <p>1. 无序列表</p>
    <!-- 使用<ul>标签定义无序列表。-->
    <ul>
      <!-- 标签<li>用来表示列表中的项目。-->
      <li>Coffee</li>
      <li>Milk</li>
    </ul>
    <br>
    <p>2. 有序列表</p>
    <!-- 使用<ol>标签定义有序列表。-->
    <ol>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>
    <br>
    <p>3. 自定义列表</p>
    <!-- 自定义列表除了项目名称之外，还包括了关于项目的注释。-->
    <!-- <dl>标签用来定义自定义列表。-->
    <dl>
      <!-- <dt>标签用来表示列表项目的名称 -->
      <dt>Coffee</dt>
      <!-- <dd>标签用来表示列表项目的注释 -->
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>

    <br>


  </body>

</html>
