<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>定时器</title>
        <script type="text/javascript">

            window.onload = function(){
                // 获取count
                var count = document.getElementById("count");

                var num = 1
                var timer = setInterval(function(){
                    count.innerHTML = num++;

                    if(num == 11){
                        //关闭定时器
                        clearInterval(timer);
                    }
                    
                        
                }, 1000);

            };

        </script>
    </head>
    <body>
        <h1 id="count">1</h1>
    </body>
</html>
